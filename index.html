<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-app</title>
    <link rel="shortcut icon" href="./calculator-app-main (1)/calculator-app-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <header>
        <h1>cacl</h1>
        <div class="theme-container">
            <h3>1 2 3</h3>
            <div class="theme">
            <h2>theme</h2>
                <div class="button-background">
                    <div class="button"></div>
                </div>
            </div>
        </div>
     </header>
     <main>
        <div class="output">
            <h1></h1>
        </div>
        <div class="input">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button id="del" onclick="deleteOne()">DEL</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button onclick="add()">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button onclick="subtract()">-</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button onclick="divide()">/</button>
            <button onclick="mutiply()">x</button>
            <button id="reset" onclick="deleteAll()">RESET</button>
            <button id="equal">=</button>

        </div>
     </main>
     <script src="./main.js"></script>
</body>
</html>
